<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Daniel Tisoy projects portfolio" />
    <meta name="author" content="dtisoy" />
    <title>Daniel Tisoy portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- TODO: nav bar with id navbar-->
    <!-- TODO: navbar allows to navigate through page sections-->
    <nav class="navbar">
      <ul class="list">
        <li><a href="#welcome-section">About</a></li>
        <li><a href="#projects">Work</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <main class="container">
      <!-- TODO: section with id welcome-section -->
      <section class="intro" id="welcome-section">
        <!-- TODO: #welcome-section should have a height of 100vh-->

        <!-- TODO: link with a #profile-link to github or freecodecamp profile-->
        <!-- TODO: navbar position fixed-->
        <div class="intro-desc">
          <!-- TODO: welcome-section has an h1 element-->
          <h1>Hi, <span>Daniel</span> Here</h1>
          <p>Trying to build something cool through code</p>
          <button>Say hi :)</button>
        </div>
      </section>
      <!-- TODO: section with id projects-->
      <!-- TODO: #projects has at least one element with .project-tile -->
      <!-- TODO: .project has at least one link to a project -->
      <section class="projects" id="projects">
        <h2 class="h2-section">These are some of my projects</h2>
        <ul class="card-list">
          <li class="card-item">
            <figure class="project-card">
              <img
                class="card-image"
                src="img/survey-form.jpg"
                alt="survey form project"
                loading="lazy"
              />
              <figcaption class="card-description">Survey form</figcaption>
            </figure>
          </li>
          <li class="card-item">
            <figure class="project-card">
              <img
                class="card-image"
                src="img/tribute-page.jpg"
                alt="tribute page project"
                loading="lazy"
              />
              <figcaption class="card-description">Tribute Page</figcaption>
            </figure>
          </li>
          <li class="card-item">
            <figure class="project-card">
              <img
                class="card-image"
                src="img/technical-doc.jpg"
                alt="technical documentation page project"
                loading="lazy"
              />
              <figcaption class="card-description">
                technical documentation
              </figcaption>
            </figure>
          </li>
          <li class="card-item">
            <figure class="project-card">
              <img
                class="card-image"
                src="img/landing-page.jpg"
                alt="product landing page project"
                loading="lazy"
              />
              <figcaption class="card-description">
                Product landing page
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
      <section class="contact" id="contact"></section>
    </main>
  </body>
</html>
